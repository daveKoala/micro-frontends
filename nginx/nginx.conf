upstream booking {
    server booking:5001;
}

upstream catalogue {
    server catalogue:5002;
}

server {
    listen 80;
    server_name localhost;

    # Shared assets - served directly by nginx
    location /shared/ {
        alias /usr/share/nginx/shared/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Booking microsite
    location /booking {
        proxy_pass http://booking;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Catalogue microsite - rewrite to strip /catalogue prefix
    location /catalogue/ {
        proxy_pass http://catalogue/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /catalogue {
        return 301 /catalogue/;
    }

    # Root redirect to booking
    location / {
        return 302 /booking;
    }
}
