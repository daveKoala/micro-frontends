<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Catalogue Service</title>
    <!-- Shared styles (single source of truth) -->
    <link rel="stylesheet" href="/shared/css/base.css">
    <!-- Service-specific styles -->
    <link rel="stylesheet" href="{{ base_path }}/static/css/style.css">
</head>
<body>
    <!-- Header loaded from shared partials -->
    <header class="header"></header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer loaded from shared partials -->
    <footer class="footer"></footer>

    <!-- Shared assets configuration -->
    <script>
        window.SHARED_CONFIG = {
            // Change to CDN URL to pull production assets:
            // baseUrl: 'https://cdn.example.com/shared',
            baseUrl: '/shared',
            cache: true,
            version: '1.0.0'
        };
    </script>
    <!-- Shared scripts -->
    <script src="/shared/js/event-bus.js"></script>
    <script src="/shared/js/auth.js"></script>
    <script src="/shared/js/loader.js"></script>
    <!-- Service-specific scripts -->
    <script src="{{ base_path }}/static/js/main.js"></script>
</body>
</html>
